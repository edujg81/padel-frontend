<mat-toolbar color="primary" fxLayout="row">
  <a [routerLink]="['/']" routerLinkActive="router-link-active">
    <span>{{ title }}</span> <!-- sustituir por logo -->
  </a>
  <span class="spacer" fxHide.xs fxShow.sm></span>
  <button
    mat-icon-button
    (click)="toggleDarkTheme()"
    class="theme-toggle"
    aria-label="Toggle Dark Theme"
  >
    <mat-icon>{{ isDark ? "dark_mode" : "light_mode" }}</mat-icon>
  </button>
  <span class="spacer" fxHide.xs fxShow.sm></span>
  <span fxFlex fxHide.xs fxShow.sm></span>
  <a mat-button routerLink="/">Inicio</a>
  <a mat-button [routerLink]="['/jugadores']" routerLinkActive="visited">Jugadores</a>
  <a mat-button [routerLink]="['/campeonatos']" routerLinkActive="visited" routerLinkActiveOptions="{exact: true}">Campeonatos</a>
  <a mat-button routerLink="/inscripciones">Inscripciones</a>
  <a mat-button routerLink="/informes">Informes</a>
</mat-toolbar>

<div class="container">
  <router-outlet></router-outlet>
</div>
