<div class="campeonato-form-container">
  <h2>{{ isEditing ? 'Editar Campeonato' : 'Nuevo Campeonato' }}</h2>
  <form class="example-form" [formGroup]="campeonatoForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="tertiary-button" hintLabel="Año" appearance="fill">
      <mat-label>Introduce Año</mat-label>
      <input matInput #input maxlength="4" placeholder="Ej. 2024" formControlName="year">
    </mat-form-field>

    <mat-form-field class="tertiary-button" hintLabel="Categoría" appearance="fill">
      <mat-label>Introduce Categoría</mat-label>
      <mat-select formControlName="categoria" required>
        <mat-option value="Masculino">Masculino</mat-option>
        <mat-option value="Femenino">Femenino</mat-option>
        <mat-option value="Mixto">Mixto</mat-option>
      </mat-select>
    </mat-form-field>
    
    <mat-form-field class="tertiary-button" hintLabel="División" appearance="fill">
      <mat-label for="division">Introduce División</mat-label>
      <input matInput #input maxlength="1" placeholder="Ej. 1" formControlName="division">
    </mat-form-field>
  
    <mat-form-field class="tertiary-button" hintLabel="Estado" appearance="fill">
      <mat-label>Introduce Estado</mat-label>
      <mat-select formControlName="estado">
        <mat-option value="Sin iniciar">Sin iniciar</mat-option>
        <mat-option value="En curso">En curso</mat-option>
        <mat-option value="Finalizado">Finalizado</mat-option>
      </mat-select>
    </mat-form-field>
  
    <mat-form-field class="tertiary-button" hintLabel="Puntos por Victoria" appearance="fill">
      <mat-label>Puntos por Victoria</mat-label>
      <input matInput #input maxlength="1" placeholder ="Ej. 2" formControlName="puntosPorVictoria">
    </mat-form-field>
  
    <mat-form-field class="tertiary-button" hintLabel="Puntos por Derrota" appearance="fill">
      <mat-label for="puntosPorDerrota">Puntos por Derrota</mat-label>
      <input matInput #input maxlength="1" placeholder ="Ej. 0" formControlName="puntosPorDerrota">
    </mat-form-field>
    
    <mat-slide-toggle class="tertiary-button" hintlabel="Activo" formControlName="activo" labelPosition="before" appearance="fill">
     <mat-label for="activo">Activo</mat-label>
    </mat-slide-toggle>
    <p></p>
    <p class="alert" *ngIf="campeonatoForm.status == 'INVALID'; else muestraBoton">* Rellena todos los campos del formulario</p>
  </form>

  <button mat-raised-button class="error-button" routerLink="/campeonatos">Cancelar</button>
</div>

<ng-template #muestraBoton>
  <p><button mat-raised-button class="tertiary-button" type="submit" [disabled]="campeonatoForm.invalid">
    {{ isEditing ? 'Guardar Cambios' : 'Agregar Campeonato' }}
  </button></p>
</ng-template>
