<div>
  <h2>Crear Campeonato</h2>
  <form [formGroup]="campeonatoForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="year">Año:</label>
      <input id="year" formControlName="year">
      <div *ngIf="campeonatoForm.get('year')?.invalid && campeonatoForm.get('year')?.touched">
        El año es obligatorio.
      </div>
    </div>
    
    <div>
      <label for="categoria">Categoría:</label>
      <input id="categoria" formControlName="categoria">
      <div *ngIf="campeonatoForm.get('categoria')?.invalid && campeonatoForm.get('categoria')?.touched">
        La categoría es obligatoria.
      </div>
    </div>
  
    <div>
      <label for="division">División:</label>
      <input id="division" formControlName="division">
      <div *ngIf="campeonatoForm.get('division')?.invalid && campeonatoForm.get('division')?.touched">
        La división es obligatoria.
      </div>
    </div>
  
    <div>
      <label for="estado">Estado:</label>
      <input id="estado" formControlName="estado">
      <div *ngIf="campeonatoForm.get('estado')?.invalid && campeonatoForm.get('estado')?.touched">
        El estado es obligatorio.
      </div>
    </div>
  
    <div>
      <label for="puntosPorVictoria">Puntos por Victoria:</label>
      <input id="puntosPorVictoria" formControlName="puntosPorVictoria">
      <div *ngIf="campeonatoForm.get('puntosPorVictoria')?.invalid && campeonatoForm.get('puntosPorVictoria')?.touched">
        Los puntos por victoria son obligatorios.
      </div>
    </div>
  
    <div>
      <label for="puntosPorDerrota">Puntos por Derrota:</label>
      <input id="puntosPorDerrota" formControlName="puntosPorDerrota">
      <div *ngIf="campeonatoForm.get('puntosPorDerrota')?.invalid && campeonatoForm.get('puntosPorDerrota')?.touched">
        Los puntos por derrota son obligatorios.
      </div>
    </div>
  
    <div>
      <label for="activo">Activo:</label>
      <input id="activo" type="checkbox" formControlName="activo">
    </div>
  
    <button type="submit" [disabled]="campeonatoForm.invalid">Crear Campeonato</button>
  </form>
</div>
