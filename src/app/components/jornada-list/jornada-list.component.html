<div class="jornada-list mat-elevation-z4">
  <!-- BotÃ³n para generar nueva jornada -->
  <mat-card class="header-card">
    <button mat-raised-button color="primary" (click)="generarNuevaJornada()">
      Generar Nueva Jornada
    </button>
  </mat-card>

  <!-- Lista de jornadas -->
  <div *ngFor="let jornada of jornadas">
    <mat-card class="jornada-card">
      <mat-card-title>
        Jornada {{ jornada.numero }} - Fecha: {{ jornada.fechaInicio | date: 'dd/MM/yyyy' }}
      </mat-card-title>

      <mat-divider></mat-divider>

      <!-- Lista de partidos de la jornada -->
      <mat-card-content>
        <div *ngFor="let partido of jornada.partidos" class="partido">
          <p>
            <strong>Partido: </strong>
            {{ partido.equipo1Jugador1Nombre }} <strong>y</strong> {{ partido.equipo1Jugador2Nombre }}
            <strong>VS</strong>
            {{ partido.equipo2Jugador1Nombre }} <strong>y</strong> {{ partido.equipo2Jugador2Nombre }}
          </p>
          <p>
            Resultado: 
            <span [ngClass]="{'pendiente': partido.resultado === 'Partido pendiente'}">
              {{ partido.resultado || 'Pendiente' }}
            </span>
          </p>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
