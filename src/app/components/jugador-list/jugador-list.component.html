<div class="mat-elevation-z8">
  <mat-toolbar color="primary"> 
    {{ title }}
  </mat-toolbar>
  <div class="mat-form-field-wrapper">
    <mat-form-field appearance="outline">
      <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar jugador">
    </mat-form-field>
  </div>
  
  <div class="table-container">
    <table mat-table [dataSource]="jugadores" class="mat-table">
    
      <!-- Nombre Completo Column -->
      <ng-container matColumnDef="nombreCompleto">
        <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
        <td mat-cell *matCellDef="let jugador"> {{jugador.nombreCompleto}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let jugador"> {{jugador.email}} </td>
      </ng-container>

      <!-- Sexo Column -->
      <ng-container matColumnDef="sexo">
        <th mat-header-cell *matHeaderCellDef> Sexo </th>
        <td mat-cell *matCellDef="let jugador"> {{jugador.sexo}} </td>
      </ng-container>

      <!-- Estado Column -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let jugador"> {{jugador.estado}} </td>
      </ng-container>

      <!-- Lesionado Column -->
      <ng-container matColumnDef="lesionado">
        <th mat-header-cell *matHeaderCellDef> Lesi√≥n </th>
        <td mat-cell *matCellDef="let jugador"> {{jugador.lesionado}} </td>
      </ng-container>

      <!-- Fecha Alta Column -->
      <ng-container matColumnDef="fechaAlta">
        <th mat-header-cell *matHeaderCellDef> Fecha Alta </th>
        <td mat-cell *matCellDef="let jugador"> {{jugador.fechaAlta}} </td>
      </ng-container>

      <!-- Acciones Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let jugador">
          <button mat-icon-button (click)="verJugador(jugador)">
            <mat-icon>preview</mat-icon>
          </button>
          <button mat-icon-button (click)="editarJugador(jugador)">
            <mat-icon color="accent">edit</mat-icon>
          </button>
          <button mat-icon-button (click)="borrarJugador(jugador)">
            <mat-icon color="warn">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="dibujaColumnas"></tr>
      <tr mat-row *matRowDef="let row; columns: dibujaColumnas;"></tr>
    </table>
  </div>
  <div class="paginator-container">
    <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
  </div>  
</div>
