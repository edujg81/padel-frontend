  <div class="partido-form-container">
    <h2>Detalles del Partido</h2>
  
    <!-- Fecha del Partido -->
    <mat-form-field appearance="outline" class="campo">
      <mat-label>Fecha</mat-label>
      <input matInput type="date" [(ngModel)]="partido!.fecha" required />
    </mat-form-field>
  
    <!-- Pista -->
    <mat-form-field appearance="outline" class="campo">
      <mat-label>Pista</mat-label>
      <input matInput type="text" [(ngModel)]="partido.pista" required />
    </mat-form-field>
  
    <h3>Resultados por Sets</h3>
  
    <!-- Resultados por set -->
    <div class="resultados">
      <div *ngFor="let set of [1, 2, 3]" class="set">
        <h4>Set {{ set }}</h4>
        <mat-form-field appearance="outline" class="campo">
          <mat-label>Equipo 1 - Juegos</mat-label>
          <input matInput type="number" [(ngModel)]="partido[setMappings[set].equipo1]" min="0" required />
        </mat-form-field>
        <mat-form-field appearance="outline" class="campo">
          <mat-label>Equipo 2 - Juegos</mat-label>
          <input matInput type="number" [(ngModel)]="partido[setMappings[set].equipo2]" min="0" required />
        </mat-form-field>
      </div>
    </div>
  
    <!-- Botones de acciÃ³n -->
    <div class="acciones">
      <button mat-raised-button color="primary" (click)="registrarResultado()" [disabled]="!isFormValid()">
        Registrar Resultado
      </button>
      <button mat-stroked-button color="warn" (click)="cancelar()">Cancelar</button>
    </div>
  </div>
